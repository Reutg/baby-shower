<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baby Shower App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./@fortawesome/fontawesome-free/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="./materialize-css/dist/css/materialize.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>

<body>
<!-- baby name  -->
<div id="baby-name" class="col s12">
        <div class="card pink lighten-2">
            <div class="card-content">
                <span class="card-title">Name your baby</span>
                <div class="input-field col s6">
                    <input placeholder="Enter baby name" id="inputName" type="text" class="validate">
                   <button class="waves-effect waves-teal btn-flat secondary-content" id="buttonSave"><i class="far fa-save"></i></button>
                </div>
                     <div id="savedName-container"></div>
                        <div class="input-field">
                        <input placeholder="Male/Female" type="text" id="inputGender">
                        </div>
                        <div class="input-field">
                        <input placeholder="most popular/least popular" type="text" class="materialize-textarea" id="inputPopular">
                        </div>
                        <div class="input-field">
                        <input placeholder="first letter" type="text" id="inputFL">
                        </div>
                        <button class="waves-effect btn" onclick="searchName()" id="buttonSearch"><span>search for name</span></button>
                        <div id="babyList-container"></div>
               
           </div>
        </div>
</div>
  
<!-- guests list  -->
<div id="guest-list" class="col s12">
      <div class="card indigo lighten-1">
          <div class="card-content">
            <span class="card-title">Guest list</span>
               <div class="input-field">
                <input type="text" id="inputGuest"><label for="inputGuest">Enter guest name</label>
                </div>
                <button class="waves-effect btn-flat right" id="addGuest"><i class="fas fa-user-plus"></i></button>
                <div id="guests-container"></div>
          </div>
      </div>
</div>

<!-- to do list -->
<div class="todo-list">
  <input type="text" placeholder="Enter a new task" id="inputTask">
  <input type="number" placeholder="$$$" id="inputCost">
  <button id="addTask">Add Task</button>
  <div id="task-container"></div>
</div>

    <!-- date -->
  <div class='dateConainer'>
    <p>Pick a date:</p>
    <input type="date" class="dateInput"> <button class="saveDate">Save</button> <button
      class="removeDate">Remove</button>

    <br>
    <br>
  </div>
  
  <!-- dateTemplate -->
  <script id="date-template" type="text/x-handlebars-template">
  <div class="dateSelected">
    Date of event: {{date}}
  </div>
  <br>
  <br>
</script>
<!-- handlebars -->

  <!-- baby name  -->
  <script id="babySelected-template" type="text/x-handlebars-template">
    <div class="nameSelected">
      <div id="nameSelected">name: {{name}}</div>
    </div>
</script>
  <script id="babyList-template" type="text/x-handlebars-template">
    {{#each babyNames}}
    <div class="nameList">
      <div id="babyNameList">{{name}}</div>
    </div>
    {{/each}}     
</script>

  <!-- guests  -->
  <script id="guests-template" type="text/x-handlebars-template">
  {{#each guests}}
    <div class = "guest" data-id='{{_id}}'>
    <span>{{name}}</span>
    <div class="guest-buttons">
      {{#unless rsvp}}
      <button id="rsvp-guest" class="waves-effect btn-flat"><i class="far fa-thumbs-up"></i></button>
      {{/unless}}
      <button id="remove-guest" class="waves-effect btn-flat"><i class="far fa-trash-alt"></i></button>
      <button id="add-note" class="waves-effect btn-flat"><i class="far fa-comment-dots"></i></button>
      </div>
    <div class="notes">
      {{#each notes}}
      <span>{{this}}</span>
      {{/each}}
    </div>
  </div>
    {{/each}}
</script>

<!-- todo list -->
<script id="todolist-template" type="text/x-handlebars-template">
  {{#each tasks}}
    <div class = "task" data-id='{{_id}}'>
    <span>{{task}} </span>
    <span> cost:{{cost}}$</span>
    <div class="task-buttons">
      <button class="checked-task">V</button>
      <button class="remove-task">X</button>
      <!-- <div id="cost-task">{{this}}</div> -->
    </div>
  </div>
    {{/each}}
</script>
<div id="chart"></div>


    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./materialize-css/dist/js/materialize.min.js"></script>
    <script src="Renderer.js"></script>
    <script src="Manager.js"></script>
    <script src="main.js"></script>

</body>

</html>
