<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baby Shower App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
<!-- baby name  -->
<div class="babyName">
    <input type="text" placeholder="baby name" id="inputName">
    <button id="buttonSave">Save Name</button>
    <div id="savedName-container"></div>
    <p>Gender:</p><input type="text" placeholder="Male/Female" id="inputGender">
    <p>Popular:</p><input type="text" placeholder="most popular/least popular" id="inputPopular">
    <p>First Latter:</p><input type="text" placeholder="First latter" id="inputFL">
    <button onclick="searchName()" id="buttonSearch">Search Name</button>
    <div id="babyList-container"></div>
</div>

<!-- guests list  -->
<div class="guests-list">
  <input type="text" placeholder="Enter guest name" id="inputGuest">
  <button id="addGuest">Add</button>
  <div id="guests-container"></div>
</div>

<!-- to do list -->
<div class="todo-list">
  <input type="text" placeholder="Enter a new task" id="inputTask">
  <button id="addTask">Add Task</button>
  <div id="task-container"></div>
</div>

<!-- handlebars -->
  <!-- baby name  -->
<script id="babySelected-template" type="text/x-handlebars-template">
    <div class="nameSelected">
      <div id="nameSelected">name: {{name}}</div>
    </div>
</script>
<script id="babyList-template" type="text/x-handlebars-template">
    {{#each babyNames}}
    <div class="nameList">
      <div id="babyNameList">{{name}}</div>
    </div>
    {{/each}}     
</script>

<!-- guests  -->
<script id="guests-template" type="text/x-handlebars-template">
  {{#each guests}}
    <div class = "guest" data-id='{{_id}}'>
    <span>{{name}}</span>
    <div class="guest-buttons">
      <button class="rsvp-guest">V</button>
      <button class="remove-guest">X</button>
      <button class="add-note">+</button>
    </div>
    <div class="notes">
      {{#each notes}}
      <span>{{this}}</span>
      {{/each}}
    </div>
  </div>
    {{/each}}
</script>

<!-- todo list -->
<script id="todolist-template" type="text/x-handlebars-template">
  {{#each tasks}}
    <div class = "task" data-id='{{_id}}'>
    <span>{{task}}</span>
    <div class="task-buttons">
      <button class="checked-task">V</button>
      <button class="remove-task">X</button>
      <!-- <div id="cost-task">{{this}}</div> -->
    </div>
  </div>
    {{/each}}
</script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="Manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
